
name: Azure Translator CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Translator script
        env:
          TRANSLATOR_KEY: ${{ secrets.TRANSLATOR_KEY }}
          TRANSLATOR_ENDPOINT: ${{ secrets.TRANSLATOR_ENDPOINT }}
          TRANSLATOR_REGION: ${{ secrets.TRANSLATOR_REGION }}
        run: |
          python -c "import os; print('Chave OK' if os.getenv('TRANSLATOR_KEY') else 'Erro')"
